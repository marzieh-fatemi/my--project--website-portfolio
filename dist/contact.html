<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Contact | ux ui designer</title>
</head>

<body>
   <header id="header-inner">
    <div class="container">
        <nav id="main-nav">
            <img src="./img/logo.png" alt="my portfolio" id="logo">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./work.html">Work</a></li>
                <li><a href="./contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
    </div>
   </header>

   
    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="bottom-line"></div>
          <p class="lead">Here is how you can reach me</p>
          <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
                name="name"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
                name="subject"
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email Address"
                name="email"
              />
              <input
                type="text"
                class="text-input phone-input"
                placeholder="Phone Number"
                name="phone"
              />
              <textarea
                class="text-input message-input"
                placeholder="Enter Message"
                name="message"
              ></textarea>
              <div class="my-2">
                <div data-netlify-recaptcha="true"></div>
              </div>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
          </form>
        </div>
      </section>
  
      <!-- Section B: Contact Info -->
      <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
          <div class="contact-info">
            <div>
              <i class="fa fa-envelope fa-2x"></i>
              <h3>Email</h3>
              <p>john@something.com</p>
            </div>
            <div>
              <i class="fa fa-phone fa-2x"></i>
              <h3>Phone</h3>
              <p>(555) 555-5555</p>
            </div>
            <div>
              <i class="fa fa-address-card fa-2x"></i>
              <h3>Address</h3>
              <p>50 Main st, Boston MA</p>
            </div>
          </div>
        </div>
      </section>
  
      <!-- Section C: Tagline -->
      <section id="contact-c" class="bg-main py-4">
        <div class="container">
          <h1>Let's Start Your Next Project</h1>
        </div>
      </section>
  

   
   <!-- footer  -->
   <footer id="main-footer">
    <div class="footer-content container">
        <p>CopyRight &copy; 2022 All Right Reserved</p>
        <div class="social">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
    </div>

   </footer>
</body>
</html>
